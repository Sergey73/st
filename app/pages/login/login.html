<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input [(ngModel)]="login" type="text" placeholder="Логин"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="password" type="password" placeholder="Пароль"></ion-input>
    </ion-item>

  </ion-list>

  <button (click)="onLogin()">Войти</button>
  <button (click)="onCreateUser()">Создать</button>
  <button *ngIf="fire.user.isLogin" (click)="onLogout()">Выйти</button>
  <button (click)="onTest()">Тест</button>
</ion-content>
