<ion-header>
  <ion-navbar>
    <ion-title>Профиль</ion-title>
    <button menuToggle><ion-icon name="menu"></ion-icon></button>
  </ion-navbar>
</ion-header>

<ion-content padding class="profile">
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="profile.name" type="text" placeholder="Введите ваше имя"></ion-input>
    </ion-item>
  </ion-list>

  <button (click)="saveProfileData()">Сохранить</button>
</ion-content>
