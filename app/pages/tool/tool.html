<!--сохранение маршрута-->
<ion-content class="tool-x">
  <div >
    <ion-list no-lineas>
      <ion-item>{{ options.coords }}</ion-item>
      <ion-item>{{ options.track }}</ion-item>
      <ion-item>
        <ion-label stacked>Номер маршрута</ion-label>
        <ion-textarea [(ngModel)]="track" type="text" placeholder="ввести номер"></ion-textarea>
      </ion-item>
      <ion-item>
        <button [disabled]="!track ? true : null" block (click)="saveTrack()">Сохранить</button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
